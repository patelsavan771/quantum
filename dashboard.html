<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard-Quantum</title>
    <link
      rel="preload"
      href="./quantum-screen-assets/Quicksand-font/Quicksand-VariableFont_wght.ttf"
      as="font"
      type="font/ttf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/dashboard.css" />

    <!-- for Museo Sans 500 fonts -->
    <!-- <link href="https://www.dafontfree.net/embed/bXVzZW8tc2Fucy01MDAmZGF0YS80MS9tLzk1MDcyL011c2VvU2Fuc181MDAub3Rm" rel="stylesheet" type="text/css"/> -->
  </head>
  <body>
    <div class="body-container">
      <div class="header">
        <img
          class="header-img"
          src="./quantum-screen-assets/icons/logo used in header.svg"
          alt=""
        />

        <nav>
          <input type="checkbox" id="nav-toggle" class="nav-toggle" />

          <ul class="res-navbar">
            <li><a href="#dashboard" class="active">DASHBOARD</a></li>
            <li><a href="#content">CONTENT</a></li>
            <li><a href="#users">USERS</a></li>
            <li><a href="#reports">REPORTS</a></li>
            <li><a href="#admin">ADMIN</a></li>
          </ul>

          <div class="fixed-nav-items">
            <div>
              <a href="#"
                ><img src="./quantum-screen-assets/icons/alerts.svg" alt="" />
                <span class="nav-badge"> 2 </span>
              </a>
            </div>
            <a href="#"
              ><img
                src="./quantum-screen-assets/icons/announcements.svg"
                alt=""
              />
              <span class="nav-badge" id="announce-badge"> 1 </span>
            </a>
            <a href="#"
              ><img
                id="profile-icon"
                src="./quantum-screen-assets/icons/account_circle.svg"
                alt=""
              />
              <span class="nav-badge" id="profile-badge"> T </span>
            </a>
          </div>
          <label for="nav-toggle" class="nav-toggle-label">
            <span>
              <img
                src="./quantum-screen-assets/icons/hamburger-menu.svg"
                alt=""
              />
            </span>
          </label>
        </nav>
      </div>

      <!-- header completed here -->

      <div class="container">
        <div class="nav-toggle">
          <button class="nav-toggle-item active">
            <img
              src="./quantum-screen-assets/icons/courses.svg"
              alt="courses icon"
            />&nbsp; <span class="bold-num">4</span>&nbsp;Courses
          </button>
          <button class="nav-toggle-item">
            <img
              src="./quantum-screen-assets/icons/classes.svg"
              alt="courses icon"
            />&nbsp; <span class="bold-num">4</span>&nbsp;Classes
          </button>
        </div>

        <!-- sortby-functionality -->
        <div class="other-func">
          <small> showing 4 of 4 </small>

          <div class="sortby-func">
            <small>Sort&nbsp;By:</small>
            <select id="sortby-select" name="sortby" id="sortby">
              <option value="courseName">Course Name</option>
              <option value="courseName">Course Duration</option>
              <option value="courseName">Course Purchase</option></select
            ><img
              id="sort-icon"
              src="./quantum-screen-assets/icons/sort.svg"
              alt=""
            />
          </div>
        </div>
        <hr />

        <div class="flex-container">
          <div class="course-container">
            
          </div>
        </div>
      </div>

      <!-- footer -->
      <div class="footer">
        <div class="upper-footer">
          <a href="#">About</a>&nbsp;|&nbsp;<a href="#">Contact Us</a>
        </div>
        <div class="lower-footer">
          <img
            class="header-img"
            src="./quantum-screen-assets/icons/logo used in footer.svg"
            alt=""
          />
          <span class="footer-pipline">&nbsp;|&nbsp;</span>
          Copyright &copy; 2020-2021 &nbsp;<strong>Zeus SystemsPvt. Ltd.</strong
          >&nbsp; All rights reserved.
        </div>
      </div>
    </div>

    <script type="module" src="/scripts/index.js"></script>
  </body>
</html>
